<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials List - Site Ordering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .info-section {
            padding: 30px 30px 0 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-field label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-field input {
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .info-field input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .materials-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 16px;
        }

        .material-item {
            background: #fafbfc;
            border: 1px solid #f1f3f4;
            border-radius: 18px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .material-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border-color: #e8eaed;
        }

        .material-item.pulse {
            border-color: #28a745;
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .material-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .material-name {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            margin-right: 10px;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .material-name:focus {
            background: white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .delete-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #9aa0a6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .delete-btn:hover {
            background: #ea4335;
            opacity: 1;
            transform: scale(1.05);
        }

        .color-selector {
            margin-bottom: 15px;
        }

        .color-selector select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            color: #495057;
            outline: none;
            transition: border-color 0.2s;
        }

        .color-selector select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .quantity-input {
            width: 70px;
            text-align: center;
            padding: 12px 8px;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .quantity-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-material-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .add-material-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .footer {
            padding: 30px;
            background: #f8f9fa;
            text-align: center;
        }

        .save-pdf-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .materials-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .info-section {
                padding: 20px 20px 0 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .container {
                margin: 10px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Materials List</h1>
            <p>Site Ordering System</p>
        </div>

        <div class="info-section">
            <div class="info-grid">
                <div class="info-field">
                    <label for="plotInfo">Plot Information</label>
                    <input type="text" id="plotInfo" placeholder="e.g. Plot 15, House Type A" />
                </div>
                <div class="info-field">
                    <label for="siteInfo">Site Location</label>
                    <input type="text" id="siteInfo" placeholder="e.g. Meadowbrook Development, Manchester" />
                </div>
            </div>
        </div>

        <div class="materials-grid" id="materialsGrid">
            <!-- Materials will be populated by JavaScript -->
        </div>

        <div class="footer">
            <button class="save-pdf-btn" onclick="generatePDF()">Save as PDF</button>
        </div>
    </div>

    <script>
        const materials = [
            { name: "1 Gang Switch", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "2 Gang Switch", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "3 Gang Switch", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "1 Gang Switch w/Neon", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Intermediate Switch", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Unswitched Single Socket", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Switched Double Socket", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "USB Switched Double Socket", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Shaver Socket", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Switched Fused Spur", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Unswitched Fused Spur", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Fan Isolator", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "4 Inch Fan", colors: [], quantity: 0 },
            { name: "1 Gang Grid Plate & 2G Yoke", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "2 Gang Grid Plate & 2G Yoke", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "3 Gang Grid Plate & 4G Yoke", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "4 Gang Grid Plate & 4G Yoke", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "6 Gang Grid Plate & 2x 4G Yoke", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "20A DP Grid Switch + Washing Machine", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Dishwasher", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Fridge Freezer", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Cooker Hood", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Tumble Dryer", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Oven", colors: [], quantity: 0 },
            { name: "20A DP Grid Switch + Hob", colors: [], quantity: 0 },
            { name: "2 Way Lighting Grid Switch", colors: [], quantity: 0 },
            { name: "Intermediate Lighting Grid Switch", colors: [], quantity: 0 },
            { name: "Fuse Grid Carrier", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "45a Cooker Isolator Switch w/Neon", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "45a Cooker Outlet Plate", colors: [], quantity: 0 },
            { name: "2 Gang Euro Plate", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "4 Gang Euro Plate", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Euro Blank", colors: [], quantity: 0 },
            { name: "Coax Euro Module", colors: [], quantity: 0 },
            { name: "Cat 6 Euro Module", colors: [], quantity: 0 },
            { name: "Type F Euro Module", colors: [], quantity: 0 },
            { name: "BT Euro Module", colors: [], quantity: 0 },
            { name: "BT Slave Point", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "1 Gang Blank Plate", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "2 Gang Blank Plate", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "Wago Wiring Centre", colors: [], quantity: 0 },
            { name: "Kitchen Track Light", colors: [], quantity: 0 },
            { name: "Pendant", colors: [], quantity: 0 },
            { name: "Batten Holder", colors: [], quantity: 0 },
            { name: "Drum Fitting", colors: [], quantity: 0 },

            { name: "IP65 Bezels", colors: ["White", "Brushed Chrome"], quantity: 0 },
            { name: "GU10", colors: [], quantity: 0 },
            { name: "Lamps", colors: [], quantity: 0 },
            { name: "Smoke Detector", colors: [], quantity: 0 },
            { name: "Heat Detector", colors: [], quantity: 0 },
            { name: "Carbon Monoxide (Mains)", colors: [], quantity: 0 },
            { name: "Carbon Monoxide (Battery)", colors: [], quantity: 0 },
            { name: "MultiSmoke", colors: [], quantity: 0 },
            { name: "Ei450", colors: [], quantity: 0 },
            { name: "RadioLINK", colors: [], quantity: 0 },
            { name: "Doorbell Chime", colors: [], quantity: 0 },
            { name: "Doorbell Push", colors: [], quantity: 0 },
            { name: "Outside Light", colors: [], quantity: 0 },
            { name: "Outside Socket", colors: [], quantity: 0 },
            { name: "Clear Connection Box", colors: [], quantity: 0 },
            { name: "Wiska Box", colors: ["Black", "White"], quantity: 0 },
            { name: "Consumer Unit", colors: [], quantity: 0 },
            { name: "32a RCBO", colors: [], quantity: 0 },
            { name: "20a RCBO", colors: [], quantity: 0 },
            { name: "32a MCB", colors: [], quantity: 0 },
            { name: "20a MCB", colors: [], quantity: 0 },
            { name: "16a MCB", colors: [], quantity: 0 },
            { name: "6a MCB", colors: [], quantity: 0 },
            { name: "Blank MCB", colors: [], quantity: 0 },
            { name: "EV Charger", colors: [], quantity: 0 }
        ];

        function renderMaterials() {
            const grid = document.getElementById('materialsGrid');
            grid.innerHTML = '';

            materials.forEach((material, index) => {
                const materialDiv = document.createElement('div');
                materialDiv.className = 'material-item';
                materialDiv.onclick = () => addQuantity(index);

                let colorSelector = '';
                if (material.colors.length > 0) {
                    colorSelector = `
                        <div class="color-selector">
                            <select onchange="updateColor(${index}, this.value)" onclick="event.stopPropagation()">
                                ${material.colors.map(color => 
                                    `<option value="${color}" ${material.selectedColor === color ? 'selected' : ''}>${color}</option>`
                                ).join('')}
                            </select>
                        </div>
                    `;
                    if (!material.selectedColor) {
                        material.selectedColor = material.colors[0];
                    }
                }

                materialDiv.innerHTML = `
                    <div class="material-header">
                        <input type="text" class="material-name" value="${material.name}" 
                               onchange="updateName(${index}, this.value)" 
                               onclick="event.stopPropagation()">
                        <button class="delete-btn" onclick="deleteMaterial(${index}); event.stopPropagation()">Ã—</button>
                    </div>
                    ${colorSelector}
                    <div class="quantity-controls">
                        <input type="number" class="quantity-input" value="${material.quantity}" 
                               onchange="updateQuantity(${index}, this.value)" 
                               onclick="event.stopPropagation()" min="0" placeholder="0">
                    </div>
                `;

                grid.appendChild(materialDiv);
            });

            // Add "Add Material" button
            const addBtn = document.createElement('button');
            addBtn.className = 'add-material-btn';
            addBtn.textContent = '+ Add Extra Material';
            addBtn.onclick = addMaterial;
            grid.appendChild(addBtn);
        }

        function addQuantity(index) {
            materials[index].quantity++;
            const materialItem = document.querySelectorAll('.material-item')[index];
            materialItem.classList.add('pulse');
            setTimeout(() => materialItem.classList.remove('pulse'), 600);
            renderMaterials();
        }



        function updateQuantity(index, value) {
            materials[index].quantity = Math.max(0, parseInt(value) || 0);
            renderMaterials();
        }

        function updateName(index, value) {
            materials[index].name = value;
        }

        function updateColor(index, value) {
            materials[index].selectedColor = value;
        }

        function deleteMaterial(index) {
            materials.splice(index, 1);
            renderMaterials();
        }

        function addMaterial() {
            const name = prompt('Enter material name:');
            if (name) {
                materials.push({
                    name: name,
                    colors: [],
                    quantity: 0
                });
                renderMaterials();
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('Materials List - Site Ordering', 20, 30);
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`Generated: ${new Date().toLocaleDateString()}`, 20, 45);
            
            let yPosition = 65;
            
            // Plot and Site Information
            const plotInfo = document.getElementById('plotInfo').value;
            const siteInfo = document.getElementById('siteInfo').value;
            
            if (plotInfo || siteInfo) {
                doc.setFont(undefined, 'bold');
                doc.text('Project Information:', 20, yPosition);
                yPosition += 15;
                
                doc.setFont(undefined, 'normal');
                if (plotInfo) {
                    doc.text(`Plot: ${plotInfo}`, 20, yPosition);
                    yPosition += 10;
                }
                if (siteInfo) {
                    doc.text(`Site: ${siteInfo}`, 20, yPosition);
                    yPosition += 10;
                }
                yPosition += 10;
            }
            
            // Filter materials with quantity > 0
            const orderedMaterials = materials.filter(material => material.quantity > 0);
            
            if (orderedMaterials.length === 0) {
                doc.text('No materials selected', 20, yPosition);
            } else {
                doc.setFont(undefined, 'bold');
                doc.text('Qty', 20, yPosition);
                doc.text('Material', 50, yPosition);
                doc.text('Color', 150, yPosition);
                yPosition += 10;
                
                doc.setFont(undefined, 'normal');
                
                orderedMaterials.forEach(material => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 30;
                    }
                    
                    doc.text(material.quantity.toString(), 20, yPosition);
                    doc.text(material.name, 50, yPosition);
                    if (material.selectedColor) {
                        doc.text(material.selectedColor, 150, yPosition);
                    }
                    yPosition += 8;
                });
            }
            
            doc.save('materials-list.pdf');
        }

        // Initialize
        renderMaterials();
    </script>
